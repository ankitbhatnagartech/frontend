<div *ngIf="result && result.multi_cloud_costs" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
    <h2 class="text-lg font-semibold mb-6 text-gray-800" i18n>Multi-Cloud Comparison</h2>
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead>
                <tr class="border-b-2 border-gray-200">
                    <th class="text-left py-3 px-4 font-semibold text-gray-700" i18n>Provider</th>
                    <th class="text-right py-3 px-4 font-semibold text-gray-700" i18n>Monthly Cost</th>
                    <th class="text-right py-3 px-4 font-semibold text-gray-700" i18n>Difference</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of result.multi_cloud_costs | keyvalue"
                    [class.bg-green-50]="item.key === getCheapestProvider()" 
                    class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
                    <td class="py-4 px-4 font-medium text-gray-800">
                        {{item.key}}
                        <span *ngIf="item.key === getCheapestProvider()"
                            class="ml-2 text-xs bg-green-100 text-green-700 px-2.5 py-1 rounded-full font-semibold" i18n>Best
                            Value</span>
                    </td>
                    <td class="text-right py-4 px-4 font-semibold text-gray-900">{{item.value | currency:currency:'symbol':'1.2-2'}}</td>
                    <td class="text-right py-4 px-4 text-sm text-gray-600">
                        <span *ngIf="item.key === 'AWS'" i18n>Baseline</span>
                        <span *ngIf="item.key !== 'AWS'">
                            {{ (item.value / result.multi_cloud_costs['AWS']) * 100 | number:'1.0-0' }}<span i18n>% of AWS</span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
