<div *ngIf="result && result.optimization_suggestions && result.optimization_suggestions.length > 0"
    class="bg-white p-6 rounded-lg shadow-md mt-6">
    <h2 class="text-xl font-bold mb-4 text-green-700 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <span i18n>Optimization Opportunities</span>
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let tip of result.optimization_suggestions"
            class="border border-green-200 bg-green-50 rounded-lg p-4">
            <h3 class="font-bold text-green-800">{{tip.title}}</h3>
            <div class="text-2xl font-bold text-green-600 my-2">{{tip.saving}}</div>
            <p class="text-sm text-gray-600">{{tip.description}}</p>
        </div>
    </div>
</div>
