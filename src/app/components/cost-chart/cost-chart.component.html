<div class="bg-white p-4 md:p-6 rounded-lg md:rounded-xl shadow-sm border border-gray-100">
    <h3 class="text-base md:text-lg font-semibold mb-4 md:mb-6 text-gray-800">Cost Breakdown</h3>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6 lg:gap-8">
        <!-- Chart -->
        <div class="flex items-center justify-center h-48 md:h-64">
            <canvas #costChart width="300" height="300"></canvas>
        </div>

        <!-- Legend -->
        <div class="flex flex-col justify-center space-y-2 md:space-y-3">
            <div *ngFor="let item of chartData"
                class="flex items-center justify-between p-2 md:p-3 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors border border-gray-100">
                <div class="flex items-center gap-2 md:gap-3">
                    <div class="w-3 h-3 md:w-4 md:h-4 rounded" [style.background-color]="item.color"></div>
                    <span class="text-xs md:text-sm font-medium text-gray-700">{{item.label}}</span>
                </div>
                <div class="text-right">
                    <div class="text-xs md:text-sm font-semibold text-gray-900">
                        {{currencySymbol}}{{item.value | number:'1.0-0'}}
                    </div>
                    <div class="text-xs text-gray-500">{{item.percentage | number:'1.0-1'}}%</div>
                </div>
            </div>
        </div>
    </div>
</div>
