<div *ngIf="result && result.scaling_scenarios" class="bg-white p-6 rounded-lg shadow-md mt-6">
    <h2 class="text-xl font-bold mb-4 text-blue-800">Scaling Roadmap</h2>
    <div class="space-y-4">
        <div *ngFor="let item of result.scaling_scenarios | keyvalue" class="relative pt-1">
            <div class="flex mb-2 items-center justify-between">
                <div>
                    <span
                        class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
                        {{item.key}}
                    </span>
                </div>
                <div class="text-right">
                    <span class="text-xs font-semibold inline-block text-blue-600">
                        {{item.value | currency:currency:'symbol':'1.0-0'}}/mo
                    </span>
                </div>
            </div>
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                <!-- Visual bar representation (normalized roughly against 1M users cost for visual scale) -->
                <div [style.width.%]="(item.value / result.scaling_scenarios['1M Users']) * 100"
                    class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500">
                </div>
            </div>
        </div>
    </div>
</div>
