<div class="bg-white p-4 rounded-lg border border-gray-200 space-y-4">
    <div class="flex items-center justify-between">
        <h3 class="font-semibold text-gray-800 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-rose-600" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Multi-Region Strategy
        </h3>

        <div class="flex items-center">
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" [(ngModel)]="config.enabled" (change)="onChange()" class="sr-only peer">
                <div
                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-rose-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-rose-600">
                </div>
                <span class="ml-3 text-sm font-medium text-gray-700">Enabled</span>
            </label>
        </div>
    </div>

    <div *ngIf="config.enabled" class="grid grid-cols-1 sm:grid-cols-2 gap-4 animate-fade-in">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Number of Regions</label>
            <input type="number" min="2" max="5" [(ngModel)]="config.regions" (change)="onChange()"
                class="w-full px-3 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500 text-sm transition-all bg-gray-50 hover:bg-white">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Replication Type</label>
            <select [(ngModel)]="config.replication_type" (change)="onChange()"
                class="w-full px-3 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500 text-sm transition-all bg-gray-50 hover:bg-white">
                <option *ngFor="let type of replicationTypes" [value]="type">{{ type | uppercase }}</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Cross-Region Transfer (GB/mo)</label>
            <input type="number" min="0" [(ngModel)]="config.cross_region_transfer_gb" (change)="onChange()"
                class="w-full px-3 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500 text-sm transition-all bg-gray-50 hover:bg-white">
        </div>

        <div class="sm:col-span-2 grid grid-cols-2 gap-4 pt-2">
            <div class="p-3 bg-red-50 rounded-lg border border-red-100">
                <label class="block text-xs font-semibold text-red-700 mb-1">RTO Goal (Minutes)</label>
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <input type="number" min="0" [(ngModel)]="config.rto_minutes" (change)="onChange()"
                        class="w-full border-b border-red-300 bg-transparent focus:outline-none focus:border-red-600 text-sm font-bold text-gray-900">
                </div>
            </div>
            <div class="p-3 bg-red-50 rounded-lg border border-red-100">
                <label class="block text-xs font-semibold text-red-700 mb-1">RPO Goal (Minutes)</label>
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7m0 0c0 2.21-3.582 4-8 4s-8-1.79-8-4m0 0C4 4.79 7.582 3 12 3s8 1.79 8 4m0 6c0 .713-.264 1.371-.750 1.957m0 0c-.497.504-1.218.957-2.062 1.266M12 15c4.418 0 8-1.79 8-4" />
                    </svg>
                    <input type="number" min="0" [(ngModel)]="config.rpo_minutes" (change)="onChange()"
                        class="w-full border-b border-red-300 bg-transparent focus:outline-none focus:border-red-600 text-sm font-bold text-gray-900">
                </div>
            </div>
        </div>
    </div>
</div>
