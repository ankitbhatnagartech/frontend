<div class="card p-6 space-y-5">
    <!-- Daily Active Users -->
    <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">Daily Active Users</label>
        <div class="relative">
            <input type="number" [(ngModel)]="traffic.daily_active_users" (change)="emitChange()"
                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none"
                placeholder="10000" />
            <div class="absolute right-3 top-3 text-gray-400 text-sm">users</div>
        </div>
    </div>

    <!-- API Requests per User -->
    <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">API Requests per User</label>
        <div class="relative">
            <input type="number" [(ngModel)]="traffic.api_requests_per_user" (change)="emitChange()"
                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none"
                placeholder="50" />
            <div class="absolute right-3 top-3 text-gray-400 text-sm">req/day</div>
        </div>
    </div>

    <!-- Storage per User -->
    <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">Storage per User</label>
        <div class="relative">
            <input type="number" step="0.1" [(ngModel)]="traffic.storage_per_user_mb" (change)="emitChange()"
                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none"
                placeholder="0.1" />
            <div class="absolute right-3 top-3 text-gray-400 text-sm">MB</div>
        </div>
    </div>

    <!-- Peak Traffic Multiplier -->
    <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">Peak Traffic Multiplier</label>
        <div class="relative">
            <input type="number" step="0.1" [(ngModel)]="traffic.peak_traffic_multiplier" (change)="emitChange()"
                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none"
                placeholder="1.5" />
            <div class="absolute right-3 top-3 text-gray-400 text-sm">Ã—</div>
        </div>
    </div>

    <!-- YoY Growth Rate Slider -->
    <div class="space-y-2">
        <div class="flex justify-between items-center">
            <label class="block text-sm font-semibold text-gray-700">YoY Growth Rate</label>
            <span class="text-sm font-bold text-blue-600">{{traffic.growth_rate_yoy | percent: '1.0-0'}}</span>
        </div>
        <input type="range" min="0" max="2" step="0.1" [(ngModel)]="traffic.growth_rate_yoy"
            (ngModelChange)="emitChange()"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
        <div class="flex justify-between text-xs text-gray-500">
            <span>0%</span>
            <span>100%</span>
            <span>200%</span>
        </div>
    </div>

    <!-- Business Metrics Section -->
    <div class="border-t-2 border-gray-100 pt-5 mt-5">
        <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                </path>
            </svg>
            <span>Business Metrics (Optional)</span>
        </h3>

        <div class="space-y-4">
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">Revenue per User (Monthly)</label>
                <div class="relative">
                    <div class="absolute left-3 top-3 text-gray-400">$</div>
                    <input type="number" [(ngModel)]="traffic.revenue_per_user_monthly" (ngModelChange)="emitChange()"
                        class="w-full pl-8 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all outline-none"
                        placeholder="0" />
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">Funding Available</label>
                <div class="relative">
                    <div class="absolute left-3 top-3 text-gray-400">$</div>
                    <input type="number" [(ngModel)]="traffic.funding_available" (ngModelChange)="emitChange()"
                        class="w-full pl-8 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all outline-none"
                        placeholder="0" />
                </div>
            </div>
        </div>
    </div>
</div>
