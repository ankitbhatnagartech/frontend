<div class="bg-white p-4 md:p-6 rounded-xl shadow-sm border border-gray-100">
    <h2 class="text-base md:text-lg font-semibold mb-4 text-gray-800 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
        </svg>
        Traffic & Growth
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4">
        <!-- Daily Active Users -->
        <div>
            <label class="block text-xs font-semibold text-gray-600 mb-2 uppercase tracking-wide">Daily Active Users (DAU)</label>
            <input type="number" [(ngModel)]="traffic.daily_active_users" (ngModelChange)="onChange()"
                class="w-full px-3 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" min="0">
            <p class="text-xs text-gray-400 mt-1">Number of unique users per day</p>
        </div>

        <!-- API Requests per User -->
        <div>
            <label class="block text-xs font-semibold text-gray-600 mb-2 uppercase tracking-wide">API Requests / User / Day</label>
            <input type="number" [(ngModel)]="traffic.api_requests_per_user" (ngModelChange)="onChange()"
                class="w-full px-3 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" min="0">
            <p class="text-xs text-gray-400 mt-1">Average API calls per user daily</p>
        </div>

        <!-- Storage per User -->
        <div>
            <label class="block text-xs font-semibold text-gray-600 mb-2 uppercase tracking-wide">Storage / User (MB)</label>
            <input type="number" [(ngModel)]="traffic.storage_per_user_mb" (ngModelChange)="onChange()"
                class="w-full px-3 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" min="0">
            <p class="text-xs text-gray-400 mt-1">Average storage used per user</p>
        </div>

        <!-- YoY Growth Rate -->
        <div>
            <label class="block text-xs font-semibold text-gray-600 mb-2 uppercase tracking-wide">YoY Growth Rate</label>
            <div class="flex items-center gap-3">
                <input type="range" [(ngModel)]="traffic.growth_rate_yoy" (ngModelChange)="onChange()"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" min="0" max="5" step="0.1">
                <span class="text-sm font-bold text-blue-600 whitespace-nowrap min-w-12">{{traffic.growth_rate_yoy | percent}}</span>
            </div>
            <p class="text-xs text-gray-400 mt-1">Expected yearly growth</p>
        </div>
    </div>
</div>
