<div class="bg-white p-4 rounded-lg border border-gray-200 space-y-4">
  <h3 class="font-semibold text-gray-800 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
    </svg>
    CI/CD Pipeline Configuration
  </h3>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Provider</label>
      <select [(ngModel)]="config.provider" (change)="onChange()" class="w-full px-3 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all bg-gray-50 hover:bg-white">
        <option *ngFor="let p of providers" [value]="p">{{ p | titlecase }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Builds Per Month</label>
      <input type="number" min="0" [(ngModel)]="config.builds_per_month" (change)="onChange()" class="w-full px-3 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all bg-gray-50 hover:bg-white">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Artifact Storage (GB)</label>
      <input type="number" min="0" [(ngModel)]="config.artifact_storage_gb" (change)="onChange()" class="w-full px-3 py-2 border border-blue-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all bg-gray-50 hover:bg-white">
    </div>

    <div class="sm:col-span-2 space-y-3 pt-2">
      <div class="flex items-center p-3 bg-gray-50 rounded-lg border border-gray-100 hover:border-indigo-200 transition-colors">
        <input type="checkbox" [(ngModel)]="config.container_registry" (change)="onChange()" id="container-reg" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer">
        <label for="container-reg" class="ml-3 text-sm font-medium text-gray-700 cursor-pointer w-full">Container Registry</label>
      </div>

      <div class="flex items-center p-3 bg-gray-50 rounded-lg border border-gray-100 hover:border-indigo-200 transition-colors">
        <input type="checkbox" [(ngModel)]="config.security_scanning" (change)="onChange()" id="sec-scan" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer">
        <label for="sec-scan" class="ml-3 text-sm font-medium text-gray-700 cursor-pointer w-full">Security Scanning (SAST/DAST)</label>
      </div>
    </div>
  </div>
</div>
