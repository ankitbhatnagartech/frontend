<div class="bg-white p-4 rounded-lg border border-gray-200 space-y-4">
  <h3 class="font-semibold text-gray-800 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7m0 0c0 2.21-3.582 4-8 4s-8-1.79-8-4m0 0C4 4.79 7.582 3 12 3s8 1.79 8 4m0 6c0 .713-.264 1.371-.750 1.957m0 0c-.497.504-1.218.957-2.062 1.266M12 15c4.418 0 8-1.79 8-4" />
    </svg>
    Database & Cache Configuration
  </h3>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Database Type</label>
      <select [(ngModel)]="config.type" (change)="onChange()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
        <option *ngFor="let type of databaseTypes" [value]="type">{{ type | uppercase }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Read Replicas</label>
      <input type="number" min="0" max="10" [(ngModel)]="config.read_replicas" (change)="onChange()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
    </div>

    <div class="flex items-center">
      <input type="checkbox" [(ngModel)]="config.multi_az" (change)="onChange()" id="multi-az" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
      <label for="multi-az" class="ml-3 text-sm font-medium text-gray-700">Multi-AZ Deployment</label>
    </div>

    <div class="flex items-center">
      <input type="checkbox" [(ngModel)]="config.backup_enabled" (change)="onChange()" id="backup" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
      <label for="backup" class="ml-3 text-sm font-medium text-gray-700">Automated Backups</label>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Cache Type</label>
      <select [(ngModel)]="config.cache_type" (change)="onChange()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
        <option *ngFor="let type of cacheTypes" [value]="type">{{ type | uppercase }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Cache Size (GB)</label>
      <input type="number" min="0" step="0.5" [(ngModel)]="config.cache_size_gb" (change)="onChange()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
    </div>
  </div>

  <div class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded text-sm text-blue-700">
    <p><strong>Tip:</strong> Multi-AZ doubles costs but provides high availability. Read replicas improve performance for read-heavy workloads.</p>
  </div>
</div>
