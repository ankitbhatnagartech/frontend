<div class="bg-white p-4 rounded-lg border border-gray-200 space-y-4">
  <h3 class="font-semibold text-gray-800 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
    </svg>
    Security & Compliance
  </h3>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div class="flex items-center">
      <input type="checkbox" [(ngModel)]="config.waf_enabled" (change)="onChange()" id="waf" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
      <label for="waf" class="ml-3 text-sm font-medium text-gray-700">Web Application Firewall (WAF)</label>
    </div>

    <div class="flex items-center">
      <input type="checkbox" [(ngModel)]="config.vpn_enabled" (change)="onChange()" id="vpn" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
      <label for="vpn" class="ml-3 text-sm font-medium text-gray-700">VPN Connection</label>
    </div>

    <div class="flex items-center">
      <input type="checkbox" [(ngModel)]="config.ddos_protection" (change)="onChange()" id="ddos" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
      <label for="ddos" class="ml-3 text-sm font-medium text-gray-700">DDoS Protection (Shield Advanced)</label>
    </div>

    <div class="flex items-center">
      <input type="checkbox" [(ngModel)]="config.secrets_manager" (change)="onChange()" id="secrets" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
      <label for="secrets" class="ml-3 text-sm font-medium text-gray-700">Secrets Manager</label>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">SSL Certificates</label>
      <input type="number" min="0" [(ngModel)]="config.ssl_certificates" (change)="onChange()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500 text-sm">
    </div>
  </div>

  <div class="mt-4">
    <label class="block text-sm font-medium text-gray-700 mb-3">Compliance Standards</label>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div *ngFor="let standard of complianceOptions" class="flex items-center">
        <input type="checkbox" [checked]="isComplianceChecked(standard)" (change)="toggleCompliance(standard)" [id]="'compliance_' + standard" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
        <label [for]="'compliance_' + standard" class="ml-3 text-sm font-medium text-gray-700">{{ standard | uppercase }}</label>
      </div>
    </div>
  </div>

  <div class="bg-red-50 border-l-4 border-red-500 p-3 rounded text-sm text-red-700">
    <p><strong>Tip:</strong> WAF protects against common attacks, DDoS protection prevents traffic floods. Compliance audits add significant costs.</p>
  </div>
</div>
