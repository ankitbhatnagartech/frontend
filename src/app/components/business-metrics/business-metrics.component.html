<div class="bg-white p-4 md:p-6 rounded-xl shadow-sm border border-gray-100">
    <h2 class="text-base md:text-lg font-semibold mb-4 text-gray-800 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Business Metrics
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4">
        <!-- Revenue per User -->
        <div>
            <label class="block text-xs font-semibold text-gray-600 mb-2 uppercase tracking-wide">Revenue / User / Month</label>
            <div class="relative rounded-lg shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-400 text-sm">{{currencySymbol}}</span>
                </div>
                <input type="number" [(ngModel)]="traffic.revenue_per_user_monthly" (ngModelChange)="onChange()"
                    class="w-full pl-7 px-3 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    min="0" step="0.01">
            </div>
            <p class="text-xs text-gray-400 mt-1">Average monthly revenue per user</p>
        </div>

        <!-- Funding Available -->
        <div>
            <label class="block text-xs font-semibold text-gray-600 mb-2 uppercase tracking-wide">Funding Available</label>
            <div class="relative rounded-lg shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-400 text-sm">{{currencySymbol}}</span>
                </div>
                <input type="number" [(ngModel)]="traffic.funding_available" (ngModelChange)="onChange()"
                    class="w-full pl-7 px-3 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    min="0">
            </div>
            <p class="text-xs text-gray-400 mt-1">Total funding runway available</p>
        </div>
    </div>
</div>
