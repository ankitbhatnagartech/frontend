<div class="bg-white p-4 rounded-lg border border-gray-200 space-y-4">
  <h3 class="font-semibold text-gray-800 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
    </svg>
    Monitoring & Observability
  </h3>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Monitoring Provider</label>
      <select [(ngModel)]="config.provider" (change)="onChange()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-cyan-500 focus:border-cyan-500 text-sm">
        <option *ngFor="let provider of providers" [value]="provider">{{ provider | titlecase }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Log Retention (Days)</label>
      <input type="number" min="1" max="3650" [(ngModel)]="config.log_retention_days" (change)="onChange()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-cyan-500 focus:border-cyan-500 text-sm">
    </div>

    <div class="flex items-center">
      <input type="checkbox" [(ngModel)]="config.apm_enabled" (change)="onChange()" id="apm" class="h-4 w-4 text-cyan-600 focus:ring-cyan-500 border-gray-300 rounded">
      <label for="apm" class="ml-3 text-sm font-medium text-gray-700">Application Performance Monitoring (APM)</label>
    </div>

    <div class="flex items-center">
      <input type="checkbox" [(ngModel)]="config.distributed_tracing" (change)="onChange()" id="tracing" class="h-4 w-4 text-cyan-600 focus:ring-cyan-500 border-gray-300 rounded">
      <label for="tracing" class="ml-3 text-sm font-medium text-gray-700">Distributed Tracing (X-Ray)</label>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Alert Channels</label>
      <input type="number" min="0" [(ngModel)]="config.alert_channels" (change)="onChange()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-cyan-500 focus:border-cyan-500 text-sm">
    </div>
  </div>

  <div class="bg-cyan-50 border-l-4 border-cyan-500 p-3 rounded text-sm text-cyan-700">
    <p><strong>Tip:</strong> CloudWatch is native to AWS (cost-effective), Datadog and New Relic offer better analytics at higher costs. APM helps identify performance bottlenecks.</p>
  </div>
</div>
